<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Classup - {{ school_name }}</title>
    </head>
    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>

        <hr/>

        <div>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="/logout">Logout</a> </li>
                {% else %}
                    <li><a href="/register/">Register with Classup</a></li>
                    <li><a href="/login/">Login</a><br/></li>
                {% endif %}
                <li><a href="/about/">About Classup</a></li>
            </ul>
        </div>

    </body>
</html>
